        body {
            font-family: Arial, sans-serif;
            background-color: #333; /* Dark background for higher contrast */

            margin: 0;
            padding: 0;
        }

        header, nav, footer {
            background-color: #444; /* Slightly lighter than the body for subtle differentiation */

            list-style: none;

        }

        nav li {
            display: inline;
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;

        }

        nav a:hover {
            color: #c0c0c0; /* Light grey for hover effect */
        }

        h2 {
            color: #f9f9f9; /* Maintaining high contrast for headings */
        }

        footer {
            text-align: center;
            padding: 10px;
            color: #fff; /* White text on dark background for footer */
        }
    </style>
</head>
